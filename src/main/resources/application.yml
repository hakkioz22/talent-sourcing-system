server:
  port: 8080

  error:
    include-binding-errors: always
    include-message: always
    include-stacktrace: never

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: db_user
    password: 152131
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      '[hibernate.format_sql]': true

logging:
  file:
    name: logs/talentmanagement.log
  pattern:
    file: "%d %-5level [%thread] %logger:%msg%n"
  level:
    '[org.springframework.web]': WARN
    '[org.hibernate]': INFO
    '[com.tpe]': DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'

  info:
    env:
      enabled: true

  endpoint:
    health:
      show-details: always

    shutdown:
      enabled: true

info:
  application:
    name: 'Talent Management System'
    description: 'This is a talent sourcing system'
    version: '@project.version@'